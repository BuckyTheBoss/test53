{% extends 'base.html' %}
{% load i18n %}

{% block content %}


    <form method="POST">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group">
                {{ field }}
                <div>
                <small>{{ field.help_text }}</small>
                </div>
            {% if field.errors %}
                {% for error in field.errors %}
                    <small>{{error}}</small>

                {% endfor %}

            {% endif %}
            </div>

        {% endfor %}

        <button class="btn btn-primary">{% trans 'submit' %}</button>


    </form>
{% endblock %}
